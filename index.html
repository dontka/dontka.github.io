<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>

  <!-- ThÃ¨me GitHub -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .markdown-body {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      background-color: #0d1117;
    }
  </style>
</head>

<body>
  <article id="content" class="markdown-body">
    Chargement...
  </article>

  <article id="content1" class="markdown-body">
    Chargement...
  </article>
    <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
 
  fetch(' DEVELOPMENT_PLAN.md') // ou fichier.txt
      .then(response => response.text())
      .then(text => {
        document.getElementById('content1').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content1').innerHTML = "Erreur de chargement";
        console.error(err);
      });

    fetch('README.md') // ou fichier.txt
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "Erreur de chargement";
        console.error(err);
      });

       
  </script>
</body>
</html>
